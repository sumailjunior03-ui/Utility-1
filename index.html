<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Biz Day Checker (US)</title>
  <meta name="description"
    content="Calculate dates with Biz Day Checker. Adds or subtracts US business days. Excludes weekends and US federal holidays (observed)." />
  <link rel="stylesheet" href="styles.css" />

  <!-- AdSense placeholder (INACTIVE) -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
    crossorigin="anonymous"></script>
</head>

<body>
  <header class="wrap">
    <h1>Biz Day Checker (US)</h1>
    <p class="sub">Weekends excluded · US federal holidays observed</p>
  </header>

  <main class="wrap">
    <section class="card">
      <label>
        Mode
        <select id="mode">
          <option value="add">Add / Subtract Days</option>
          <option value="between">Days Between Dates</option>
        </select>
      </label>

      <!-- ADD MODE -->
      <div id="addMode">
        <label>
          Start date
          <input type="date" id="startDate">
        </label>
        <label>
          Business days
          <input type="number" id="daysCount" value="5">
        </label>
        <label>
          Direction
          <select id="direction">
            <option value="add">Add</option>
            <option value="subtract">Subtract</option>
          </select>
        </label>
      </div>

      <!-- BETWEEN MODE -->
      <div id="betweenMode" style="display:none;">
        <label>
          Start date
          <input type="date" id="betweenStart">
        </label>
        <label>
          End date
          <input type="date" id="betweenEnd">
        </label>
      </div>

      <!-- SHARED OPTIONS -->
      <label class="checkbox-row">
        <input type="checkbox" id="includeStart">
        <span>Include start date as Day 1 (if business day)</span>
      </label>

      <div class="buttons">
        <button id="calculate">Calculate</button>
        <button id="copyBtn" class="secondary">Copy result</button>
      </div>

      <div class="result" id="result">—</div>
    </section>

    <!-- Ad placeholder -->
    <section class="ad-slot">
      <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-XXXXXXXXXXXXXXXX" data-ad-slot="0000000000"
        data-ad-format="auto" data-full-width-responsive="true" data-adtest="on"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </section>
  </main>

  <footer class="wrap footer">
    <p>bizdaychecker.com · Static utility · No tracking · Deterministic output</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
